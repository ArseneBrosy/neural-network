<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural-network | Experiment by Arsène Brosy</title>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="GUI">
        <canvas id="gui-background"></canvas>
        <div id="home-page" style="display: flex;">
            <h1>Resau de neurone</h1>
            <p>Experience par Arsène Brosy</p>
            <button id="load-sim-button" onclick="LoadSimulation()">Reprendre</button>
            <button onclick="HomeNew()">Nouveau</button>
        </div>
        <div id="new-page" style="display: none;">
            <h1>Nouvelle simulation</h1>
            <p>Résau<span><button onclick="AddLayer()">+</button><button onclick="RemoveLayer()">-</button></span></p>
            <div id="gui-network-layers">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <button>+</button>
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <p>Nombre de voitures<input type="number" min="10" max="1000" value="10" id="gui-nb-cars"></p>
            <p>Temps d'un generation<input type="number" min="500" value="500" id="gui-sim-time"></p>
            <button onclick="NewSim()">Commencer</button>
        </div>
    </div>
    <div id="game-GUI" style="display: none;">
        <table>
            <tr>
                <td>Afficher / cacher l'interface</td>
                <td>Enter</td>
            </tr>
            <tr>
                <td>Activer / desactiver la camera libre</td>
                <td>F</td>
            </tr>
            <tr>
                <td>Activer / desactiver la suivi</td>
                <td>Ctrl</td>
            </tr>
            <tr>
                <td>Changer de voiture</td>
                <td>Espace</td>
            </tr>
        </table>
    </div>
    <canvas id="renderer"></canvas>
    <script src="./js/script.js"></script>
    <script src="./js/gui.js"></script>
</body>
</html>
